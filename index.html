<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIRESTORE UPLOAD & BACKUP</title>
    <link rel="icon" type="image/png" href="public/favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="public/style.css" />
</head>

<body class="bg-base-300 h-screen flex justify-center firebase-accent-grid items-center">
    <dialog id="question" class="modal">
        <div class="modal-box border-2 border-black rounded-none w-11/12 max-w-2xl">
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
                    âœ•
                </button>
            </form>
            <h3 class="text-lg font-bold">TUTORIAL</h3>
            <div class="breadcrumbs text-sm py-3">
                <ul>
                    <li>Settings</li>
                    <li>Project settings</li>
                    <li>Service accounts</li>
                    <li>Generate new private key (Node.js)</li>
                </ul>
            </div>
            <img src="public/tutorial.avif" alt="IMG" class="rounded-xl border-2 border-black" />
        </div>
    </dialog>
    <div class="w-full max-w-4xl px-6 lg:px-0">
        <div role="tablist" class="tabs tabs-bordered shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] border-2 border-black">
            <input type="radio" name="firestore" role="tab" class="tab !text-xs" aria-label="UPLOAD" checked />
            <div role="tabpanel" class="tab-content bg-base-100 border-base-300">
                <div class="card bg-base-100">
                    <div class="card-body px-5.5 py-6">
                        <div class="flex justify-center my-5">
                            <img src="public/Firebase.avif" class="w-40 md:w-64" />
                        </div>
                        <label class="form-control w-full">
                            <div class="label">
                                <span class="label-text text-xs">SERVICE ACCOUNT KEY</span>
                                <span class="label-text-alt text-xs">JSON</span>
                            </div>
                            <input id="serviceAccountInput" type="file" class="file-input bg-[#FFF8E1] file-input-bordered file-input-sm text-xs w-full border-2 rounded-none border-black   transition-all duration-200 ease-in-out
        hover:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] 
        hover:translate-x-[5px] hover:translate-y-[5px]
        active:shadow-none active:translate-x-[6px] active:translate-y-[6px] shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]"
                                accept=".json" required />
                        </label>
                        <div id="serviceAccountStatus"
                            class="alert alert-info border-2 py-2 px-4 border-black rounded-none shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] mt-4 hidden">
                            <div class="flex items-center">
                                <i id="statusIcon" class="bi bi-info-circle text-xs"></i>&nbsp;&nbsp;
                                <span id="statusMessage" class="uppercase text-xs">Validating service account ...</span>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4 mt-2">
                            <label class="form-control w-full">
                                <div class="label">
                                    <span class="label-text text-xs">COLLECTION</span>
                                    <span class="label-text-alt text-xs">JSON</span>
                                </div>
                                <input id="collectionInput" type="file" class="file-input bg-[#FFF8E1] file-input-bordered file-input-sm text-xs w-full border-2 rounded-none border-black   transition-all duration-200 ease-in-out
        hover:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] 
        hover:translate-x-[5px] hover:translate-y-[5px]
        active:shadow-none active:translate-x-[6px] active:translate-y-[6px] shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]"
                                    accept=".json" required multiple disabled />
                            </label>
                            <button onclick="question.showModal()"
                                class="btn rounded-none btn-sm text-xs border-2 btn-square bg-[#FFF8E1] border-black border-black   transition-all duration-200 ease-in-out
        hover:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] 
        hover:translate-x-[5px] hover:translate-y-[5px]
        active:shadow-none active:translate-x-[6px] active:translate-y-[6px] shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] mt-5.5">
                                <i class="bi bi-question-circle"></i>
                            </button>
                            <button id="uploadButton"
                                class="btn rounded-none btn-sm text-xs btn-square border-2 bg-[#FFF8E1] border-black   transition-all duration-200 ease-in-out
        hover:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] 
        hover:translate-x-[5px] hover:translate-y-[5px]
        active:shadow-none active:translate-x-[6px] active:translate-y-[6px] shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] mt-5.5" disabled>
                                <i class="bi bi-cloud-upload"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <input type="radio" name="firestore" role="tab" class="tab !text-xs" aria-label="BACKUP" />
            <div role="tabpanel" class="tab-content bg-base-100 border-base-300 p-0">
                <div class="card bg-base-100">
                    <div class="card-body p-6">
                        <div class="flex justify-center my-3">
                            <img src="public/Firebase.avif" class="w-40 md:w-64" />
                        </div>
                        <form id="uploadForm" enctype="multipart/form-data">
                            <label class="form-control w-full">
                                <div class="label">
                                    <span class="label-text text-xs">SERVICE ACCOUNT KEY</span>
                                    <span class="label-text-alt text-xs">JSON</span>
                                </div>
                                <input type="file" class="file-input file-input-bordered bg-[#FFF8E1] file-input-sm text-xs w-full border-2 rounded-none border-black   transition-all duration-200 ease-in-out
        hover:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] 
        hover:translate-x-[5px] hover:translate-y-[5px]
        active:shadow-none active:translate-x-[6px] active:translate-y-[6px] shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]"
                                    name="jsonFile" id="jsonFile" accept=".json" required />
                            </label>
                            <div id="backupServiceAccountStatus"
                                class="alert alert-info border-2 py-2 px-4 border-black rounded-none shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] mt-4 hidden">
                                <div class="flex items-center">
                                    <i id="backupStatusIcon" class="text-xs bi bi-info-circle"></i>&nbsp;&nbsp;
                                    <span id="backupStatusMessage" class="text-xs uppercase">Validating service account
                                        for backup ...</span>
                                </div>
                            </div>
                            <button type="submit"
                                class="btn bg-[#FFF8E1] w-full btn-sm text-xs border-2 rounded-none border-black   transition-all duration-200 ease-in-out
        hover:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] 
        hover:translate-x-[5px] hover:translate-y-[5px]
        active:shadow-none active:translate-x-[6px] active:translate-y-[6px] shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] mt-4"
                                id="submitButton" disabled>
                                SUBMIT
                            </button>
                        </form>
                        <div
                            class="bg-[#FFF8E1] mt-3 border-2 border-black shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] mt-3 p-4">
                            <div class="flex items-center gap-2 mb-4">
                                <input type="text" id="searchInput"
                                    class="input input-bordered flex items-center bg-base-100 input-sm border-2 border-black rounded-none w-full"
                                    placeholder="Search Collection ..." />
                                <button onclick="question.showModal()"
                                    class="btn rounded-none btn-sm btn-square border-2 border-black bg-base-100">
                                    <i class="bi bi-question-circle"></i>
                                </button>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="table table-xs table-zebra">
                                    <thead>
                                        <tr>
                                            <th class="truncate">
                                                <input type="checkbox" class="checkbox checkbox-xs rounded-none"
                                                    id="selectAllCheckbox" />
                                            </th>
                                            <th class="truncate">COLLECTION</th>
                                            <th class="truncate">DOWNLOAD</th>
                                        </tr>
                                    </thead>
                                    <tbody id="collectionsList">
                                        <tr id="dataNotFound">
                                            <td colspan="3" class="text-center">Data not found</td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th class="truncate">
                                                <input type="checkbox" class="checkbox checkbox-xs rounded-none"
                                                    id="selectAllCheckboxFooter" />
                                            </th>
                                            <th class="truncate">COLLECTION</th>
                                            <th class="truncate">DOWNLOAD</th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <div class="flex justify-center items-center mt-3" id="pagination">
                                <button class="join-item bg-[#FFF8E1] btn btn-xs rounded-none" id="prevButton">
                                    <i class="bi bi-chevron-left"></i>
                                </button>
                                <button class="join-item btn btn-xs bg-[#FFF8E1] rounded-none" id="nextButton">
                                    <i class="bi bi-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                        <div class="join w-full mt-3">
                            <div class="w-full">
                                <div>
                                    <button class="bg-[#FFF8E1] btn-sm text-xs btn w-full rounded-none border-2 join-item border-black   transition-all duration-200 ease-in-out
        hover:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] 
        hover:translate-x-[5px] hover:translate-y-[5px]
        active:shadow-none active:translate-x-[6px] active:translate-y-[6px] shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]"
                                        id="downloadSelectedButton" disabled>
                                        DOWNLOAD SELECTED COLLECTIONS
                                    </button>
                                </div>
                            </div>
                            <select
                                class="select select-bordered select-sm text-xs join-item border-2 border-black   transition-all duration-200 ease-in-out
        hover:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] 
        hover:translate-x-[5px] hover:translate-y-[5px]
        active:shadow-none active:translate-x-[6px] active:translate-y-[6px] shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] bg-[#FFF8E1] rounded-none"
                                id="bulkDownloadFormat">
                                <option value="json" selected>JSON</option>
                                <option value="csv">CSV</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <input type="radio" name="firestore" role="tab" class="tab !text-xs" aria-label="DEV" />
            <div role="tabpanel" class="tab-content bg-base-100 border-base-300 p-2">
                <div class="card bg-base-100">
                    <div class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </div>
